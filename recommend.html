<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar" style="background-color:#00a65a">
        <h1 class="navbar-brand">My Book Recommender</h1>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h5 style="font-weight:normal">Type in here the book you like and we will recommend you few matching your taste.</h5>
                <form action="/recommend" method="POST">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
        </div>

            {% if data %}

                {% for i in data %}
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[0]}}">
                            <p>{{i[1]}}</p> 
                            <p>{{i[2]}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}

            
            

            




        </div>
    </div>


</body>
</html>
